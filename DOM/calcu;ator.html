<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			width: 50%;
			margin: 40px auto;
			text-align: center;
		}
		.input-field {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		.select-field {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		.button {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41;
		}
		.result {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<input id="num1" type="number" class="input-field" placeholder="Number 1">
		<input id="num2" type="number" class="input-field" placeholder="Number 2">
		<select id="operation" class="select-field">
			<option value "+">+</option>
			<option value "-">-</option>
			<option value "*">*</option>
			<option value "/">/</option>
		</select>
		<button id="calculate" class="button">=</button>
		<span id="result" class="result"></span>
	</div>
	
	<script>
		const num1Input = document.getElementById('num1');
		const num2Input = document.getElementById('num2');
		const operationSelect = document.getElementById('operation');
		const calculateButton = document.getElementById('calculate');
		const resultSpan = document.getElementById('result');
		
		calculateButton.addEventListener('click', () => {
			const num1 = parseFloat(num1Input.value);
			const num2 = parseFloat(num2Input.value);
			const operation = operationSelect.value;
			
			let result;
			switch (operation) {
				case '+':
					result = num1 + num2;
					break;
				case '-':
					result = num1 - num2;
					break;
				case '*':
					result = num1 * num2;
					break;
				case '/':
					result = num1 / num2;
					break;
				default:
					result = 'Invalid operation';
			}
			
			resultSpan.textContent = result;
		});
	</script>
</body>
</html>
